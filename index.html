<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Til Tarjimon</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>🌍 Til Tarjimon</h1>

        <div class="select-row">
            <select id="fromLang">
        <option value="uz-UZ">O‘zbekcha</option>
        <option value="en-US">Inglizcha</option>
        <option value="ru-RU">Ruscha</option>
        <option value="fr-FR">Fransuzcha</option>
        <option value="de-DE">Nemischa</option>
        <option value="ar-SA">Arabcha</option>
        <option value="es-ES">Ispancha</option>
        <option value="zh-CN">Xitoycha</option>
      </select>

            <select id="toLang">
        <option value="en-US">Inglizcha</option>
        <option value="uz-UZ">O‘zbekcha</option>
        <option value="ru-RU">Ruscha</option>
        <option value="fr-FR">Fransuzcha</option>
        <option value="de-DE">Nemischa</option>
        <option value="ar-SA">Arabcha</option>
        <option value="es-ES">Ispancha</option>
        <option value="zh-CN">Xitoycha</option>
      </select>
        </div>

        <textarea id="inputText" placeholder="Matnni kiriting..."></textarea>
        <div class="audio-button">
            <button onclick="speak('input')">🔊</button>
        </div>

        <button onclick="translateText()">Tarjima qilish</button>

        <textarea id="outputText" placeholder="Tarjima bu yerda..." readonly></textarea>
        <div class="audio-button">
            <button onclick="speak('output')">🔊</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
